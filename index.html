<body>
    <div class="container">
        <h1>ğŸ¨ é£æ¸…æ‰¬æ™ºèƒ½ç»˜ç”»</h1>
        <div class="input-group">
            <input type="text"
                   id="promptInput"
                   placeholder="è¾“å…¥ç»˜ç”»æè¿°ï¼ˆä¾‹å¦‚ï¼šå±±é—´æ¡ƒèŠ±ç¯ç»•çš„äº­å­ï¼‰"
                   autocomplete="off">
            <button onclick="generateImage()">ç«‹å³ç”Ÿæˆ</button>
        </div>
        <div class="result-area">
            <div id="loading">
                <div class="loader"></div>
            </div>
            <div id="imageContainer">
                <img id="outputImage" alt="ç”Ÿæˆçš„ç»˜ç”»ä½œå“">
            </div>
            <div class="error" id="errorMsg"></div>
        </div>
    </div>

    <script>
        let controller = null;

        // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value.trim();
            const loading = document.getElementById('loading');
            const imageContainer = document.getElementById('imageContainer');
            const errorMsg = document.getElementById('errorMsg');

            // å–æ¶ˆè¿›è¡Œä¸­çš„è¯·æ±‚
            if(controller) controller.abort();
            controller = new AbortController();

            // é‡ç½®çŠ¶æ€
            imageContainer.style.display = 'none';
            errorMsg.style.display = 'none';
            loading.style.display = 'flex'; // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»

            try {
                if (!prompt) throw new Error('è¯·è¾“å…¥æœ‰æ•ˆçš„æè¿°å†…å®¹');

                let finalPrompt = prompt;
                // å¦‚æœæ˜¯PCç«¯ï¼Œåˆ™ç¿»è¯‘ä¸ºè‹±æ–‡
                if (!isMobileDevice()) {
                    finalPrompt = await translateToEnglish(prompt);
                }

                // æ„å»ºAPIè¯·æ±‚ï¼ˆå¯é€‰ä½¿ç”¨CORSä»£ç†ï¼‰
                const baseUrl = 'https://npi.lazy52.com/api/flux';
                // const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // å¤‡ç”¨ä»£ç†
                const apiUrl = `${baseUrl}/?msg=${encodeURIComponent(finalPrompt)}`; // ä½¿ç”¨ç¿»è¯‘åçš„æç¤ºè¯­

                console.log('è¯·æ±‚URL:', apiUrl);
                const response = await fetch(apiUrl, {
                    signal: controller.signal
                });

                console.log('å“åº”çŠ¶æ€:', response.status, response.statusText);
                const contentType = response.headers.get('content-type');
                console.log('å†…å®¹ç±»å‹:', contentType);

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`è¯·æ±‚å¤±è´¥ï¼š${response.status} ${text.slice(0,50)}`);
                }

                // å¤„ç†ä¸åŒå“åº”ç±»å‹
                if (contentType.includes('application/json')) {
                    const data = await response.json();
                    if (!data.image_url) throw new Error('APIè¿”å›æ•°æ®å¼‚å¸¸');
                    showImage(data.image_url);
                }
                else if (contentType.startsWith('image/')) {
                    const blob = await response.blob();
                    const imgUrl = URL.createObjectURL(blob);
                    showImage(imgUrl);
                }
                else {
                    throw new Error(`ä¸æ”¯æŒçš„å“åº”æ ¼å¼ï¼š${contentType}`);
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('è¯·æ±‚å·²å–æ¶ˆ');
                    return;
                }
                showError(error.message);
                console.error('é”™è¯¯è¯¦æƒ…:', error);
            }
        }

        function showImage(url) {
            const img = document.getElementById('outputImage');
            // é‡Šæ”¾ä¹‹å‰åˆ›å»ºçš„URL
            if(img.dataset.objectUrl) {
                URL.revokeObjectURL(img.dataset.objectUrl);
                delete img.dataset.objectUrl;
            }

            // æ ‡è®°å¹¶è®¾ç½®å›¾ç‰‡æº
            if(url.startsWith('blob:')) {
                img.dataset.objectUrl = url;
            }
            img.src = url;

            document.getElementById('imageContainer').style.display = 'block';
            loading.style.display = 'none';
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerHTML = `âš ï¸ ${message}`;
            errorMsg.style.display = 'block';
            loading.style.display = 'none';
        }

        // å›è½¦é”®æ”¯æŒ
        document.getElementById('promptInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateImage();
        });

        // é™é»˜ç¿»è¯‘ï¼ˆä¸­â†’è‹±ï¼‰
        async function translateToEnglish(text) {
            if (!isChinese(text)) return text; // å¦‚æœæ˜¯è‹±æ–‡ç›´æ¥è¿”å›
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-CN&tl=en&dt=t&q=${encodeURIComponent(text)}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                return data[0][0][0]; // æå–ç¿»è¯‘ç»“æœ
            } catch (err) {
                console.error("ç¿»è¯‘å‡ºé”™:", err);
                showError("ç¿»è¯‘æœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·å°è¯•è‹±æ–‡");
                return text;  // ç¿»è¯‘å¤±è´¥åˆ™ä½¿ç”¨åŸå§‹æ–‡æœ¬
            }
        }

        // åˆ¤æ–­æ˜¯å¦ä¸ºä¸­æ–‡ï¼ˆç®€å•æ­£åˆ™ï¼‰
        function isChinese(text) {
            return /[\u4e00-\u9fa5]/.test(text);
        }
    </script>
